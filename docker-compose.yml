name: thal
services:
  stripe-cli:
    image: stripe/stripe-cli:latest
    network_mode: host
    container_name: stripe-cli
    command: "listen --forward-to localhost:3000/api/payment/webhook/stripe --api-key ${STRIPE_SECRET_KEY}"
  delphis:
    build:
      context: ./delphis
      dockerfile: ./dockerfile
    container_name: delphis
    network_mode: host
    environment:
      - USER=$DELPHIS_USER
      - PASSWORD=$DELPHIS_PASSWORD
    volumes:
      - ~/.gitconfig:/home/$DELPHIS_USER/.gitconfig:ro
      - ./:/delphis
